<!DOCTYPE html>
<html lang="en">

<head>

                <div id="nine" onclick="box(event,'nine')"></div>
            </div>
        </div>

            <button type="reset" class="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <footer class="footer">
        @KK
    </footer>
    <script src='tic-tac.js'></script>
</body>

</html>
